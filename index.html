<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fresh Bakery</title>
</head>
<body>
    <header>
        <div class="header-small">
          <h3>Our Products</h3>  
        </div>
        <div class="header-big">
            <h1>Baked Fresh Every Mo</h1>
        </div>
    </header>
    <main>
        <div class="product-boxes">
            <div class="homemade-bread">
                <img src="images/home-bread.jpg" alt="Homemade Bread">
                <div class="text">
                    <h5>Bakery</h5>
                    <h2>Homemade Bread</h2>
                    <p>Flows by their place</p>
                </div>
            </div>
            <div class="bakery">
                <img src="images/bakery-bread.jpg" alt="Bread">
                <div class="text">
                    <h5>Bakery</h5>
                    <h4>Bread</h4>
                    <P>$5</P>
                </div>
            </div>
            <div class="Pastry">
                <img src="images/cupcake.jpg" alt="Cupcake">
                <div class="text">
                    <h5>Pastry</h5>
                    <h4>Cupcake</h4>
                    <p>$3</p>
                </div>
            </div>
            <div class="Sweet">
                <img src="images/Biscuits.jpg" alt="Biscuits">
                <div class="text">
                    <h5>Sweet</h5>
                    <h4>Biscuits</h4>
                    <p>$2</p>
                </div>
                <div class="Pastry">
                    <img src="images/Brioche.jpg" alt="Brioche">
                    <div class="text">
                        <h5>Pastry</h5>
                        <h4>Brioche</h4>
                        <p>$5</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
